 <div class="commentSection">
 <form name="reviewForm" ng-controller="reviewController as reviewCtrl" ng-submit="reviewForm.$valid && addReview()" novalidate>


             <ul class="review list-unstyled" id="review" scroll-glue>
              <h4> --Comments--(Sry..This is only a front-end version comment box so far, thus I can't see comments from you guys -.-)</h4>
              <li ng-repeat = "comment in reviews">
                <blockquote>
                  {{comment.body}} 
                  <cite class="clearfix">{{comment.author}} - <span style="font-size:0.9em">{{comment.time | date:'medium'}}</span></cite>
                </blockquote>
              </li>
<blockquote>
{{review.body}}<br>
<cite class="clearfix">{{review.author}}</cite>
</blockquote>         
  </ul>
        


      <h4>Submit a Comment</h4>
              <fieldset class="form-group">
              
              </fieldset>
              <fieldset class="form-group">
                <textarea class="form-control" placeholder="Write a comment here..." title="Comment" ng-model="review.body" required></textarea>
              </fieldset>
              <fieldset class="form-group">
                <input type="email" class="form-control" placeholder="name@example.com" title="Email" ng-model="review.author" required/>
              </fieldset>
              <fieldset class="form-group">
                <input type="submit" class="btn btn-primary pull-right" value="Submit Comment" />
              </fieldset>
            </form>
</div>
